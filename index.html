<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by dycrea impresiones 3d | Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="brand">
            <img src="logo impresiones by dycrea.jpeg" alt="Logo Dycrea"> 
            <h1>by dycrea</h1>
        </div>
        <div class="nav-buttons">
            <button>Ingresar</button>
            <button class="btn-publicar">Vender Figura</button>
        </div>
    </header>

    <section class="search-section">
        <h2>Encuentra tu próxima impresión 3D</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="¿Qué estás buscando? Ej: Baby Yoda...">
            <select>
                <option value="">Todas las Categorías</option>
                <option>Coleccionables</option>
                <option>Cosplay/Props</option>
                <option>Hogar y Decoración</option>
                <option>Repuestos</option>
            </select>
            <button class="search-btn">Buscar Ahora</button>
        </div>
    </section>

    <main class="main-content">
        <aside class="sidebar">
            <div class="filter-card">
                <div class="filter-group">
                    <h3>Material & Calidad</h3>
                    <label><input type="checkbox" checked> PLA (Estándar FDM)</label>
                    <label><input type="checkbox"> Resina Alta Definición (SLA)</label>
                    <label><input type="checkbox"> PETG / ABS (Resistentes)</label>
                </div>
                <div class="filter-group">
                    <h3>Acabado</h3>
                    <label><input type="checkbox"> Impresión en crudo</label>
                    <label><input type="checkbox"> Lijado y con Primer</label>
                    <label><input type="checkbox"> Pintado a mano</label>
                </div>
            </div>
        </aside>

        <section class="results-area">
            <div class="results-header">
                <p>Mostrando <span id="contador-resultados" style="font-weight: 700; color: var(--secondary-brand);">0</span> resultados</p>
                <select class="sort-select">
                    <option>Relevancia</option>
                    <option>Precio: Menor a Mayor</option>
                    <option>Más recientes</option>
                </select>
            </div>

            <div class="products-grid" id="contenedor-productos">
                <p style="text-align: center; grid-column: 1/-1;">Cargando productos...</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="main.js"></script>
</body>
</html>
